<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <div class="main-container">
    <!--Image -->

    <img src="./images/image-product-desktop.jpg" alt="Product Image" class="product-image-desktop">
    <img src="./images/image-product-mobile.jpg" alt="Product Image" class="product-image-mobile">


    <!-- details -->
    <div class="info-container">
      <h6>PERFUME</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1> $149.99</h1>
        <h6> $169.99</h6>
      </div>
      <button>


        <img src="./images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
        <p>Add to Cart</p>

      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://burakcbdn.me" target="_blank">Burak Cabadan</a>.
  </div>
</body>

</html>
